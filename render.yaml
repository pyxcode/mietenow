  - key: SENDGRID_FROM_EMAIL
    description: "Email d'exp√©diteur SendGrid"
  - key: NEXT_PUBLIC_STRIPE_API
    description: "Cl√© publique Stripe"
  - key: STRIPE_SECRET_KEY
    description: "Cl√© secr√®te Stripe"
  - key: STRIPE_WEBHOOK_SECRET

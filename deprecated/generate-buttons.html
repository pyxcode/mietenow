<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Buttons</title>
</head>
<body>
    <h1>Generate View Details Buttons</h1>
    <div id="buttons-container"></div>
    
    <script>
        // Fonction pour générer les boutons avec les IDs existants
        function generateButtons() {
            if (typeof window !== 'undefined' && window.getCurrentListingIds) {
                const ids = window.getCurrentListingIds();
                const container = document.getElementById('buttons-container');
                
                container.innerHTML = '<h2>IDs disponibles:</h2>';
                
                ids.forEach((id, index) => {
                    const button = document.createElement('button');
                    button.innerHTML = `View Details ${index + 1}`;
                    button.style.cssText = 'width: 100%; background: #2563eb; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; margin: 5px 0;';
                    button.onclick = () => {
                        if (typeof window !== 'undefined' && window.selectListing) {
                            window.selectListing(id);
                        }
                    };
                    
                    const code = document.createElement('code');
                    code.textContent = id;
                    code.style.cssText = 'display: block; background: #f5f5f5; padding: 5px; margin: 5px 0; font-family: monospace;';
                    
                    container.appendChild(code);
                    container.appendChild(button);
                });
                
                // Afficher le code HTML généré
                const htmlCode = document.createElement('div');
                htmlCode.innerHTML = '<h3>Code HTML généré:</h3><pre id="html-code"></pre>';
                container.appendChild(htmlCode);
                
                const htmlCodeElement = document.getElementById('html-code');
                htmlCodeElement.textContent = ids.map(id => 
                    `<button onclick="if (typeof window !== 'undefined' && window.selectListing) window.selectListing('${id}')" style="width: 100%; background: #2563eb; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer;">View Details</button>`
                ).join('\n');
            } else {
                document.getElementById('buttons-container').innerHTML = '<p>Ouvrez d\'abord la page de recherche pour charger les IDs.</p>';
            }
        }
        
        // Générer les boutons au chargement
        window.onload = generateButtons;
        
        // Bouton pour regénérer
        const refreshButton = document.createElement('button');
        refreshButton.textContent = 'Regénérer les boutons';
        refreshButton.onclick = generateButtons;
        refreshButton.style.cssText = 'background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 20px 0;';
        document.body.appendChild(refreshButton);
    </script>
</body>
</html>
